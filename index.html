<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper</title>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center"></h1>
        <div class="row justify-content-center">
            <div class="col-10">
                <img class="img-fluid"
                    src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
                    alt="">
                <h6 id="title">Ping Pong Score Keeper</h6>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10" id="secondRow">
                <h4 id="p1">0</h4>
                <h4>to</h4>
                <h4 id="p2">0</h4>
                <p class="lead">Use the buttons below to keep score.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <h6>Playing To</h6>
            </div>
            <div class="col-6">
                <select>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row justify-content-center" id="buttons">
            <div class="btn-group col-10">
                <button id="btn1" class="btn btn-primary">+1 Player One</button>
                <button id="btn2" class="btn btn-warning">+1 Player Two</button>
                <button id="btn3" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
